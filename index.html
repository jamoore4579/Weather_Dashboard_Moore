<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid text-center text-warning bg-success p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-success">
                <h4 class="text-warning mt-1">Search for a City:</h4>
                <div class="input-group mb-3">
                    <input id="city-name" type="text" class="form-control" placeholder="Enter City Name">
                    <div class="input-group-append">
                        <button class="btn btn-warning" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div> 
                </div>
                <button class="btn btn-dark mb-3" type="button" id="clear-search">Clear Search History</button>
                <form id="search-history"></form>
            </div>
            <div class="col-lg-9">
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3 d-none" id="current-weather">
                        <div class="card-body">
                            <h3 id="city" class="city align-middle"></h3>
                            <img id="current-forecast" alt="">
                            <p id="tempature"></p>
                            <p id="wind"></p>
                            <p id="humidity"></p>
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
